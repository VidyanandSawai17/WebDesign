                //Scope of the variable

            // Object  & array object



            var student = {

            //Arrow function in Javascript

            //Introduced in 2015 (ES6 features)
            //Write a short syntax of function


            "use strict"
            function add(a, b) {
                return a + b;
            }

            var result = (a, b) => a + b;

            console.log(result(12, 11));

            var str = () => "Hello to all ";

            console.log(str());

            var stud = {

            };

            //Undefined & null

            //Undefined → using a particular variable which is not declared

            //Null → intentionally we want to keep variable/ object blank


            //== vs === in javascript

            //== → check the same value, if value matched then returns a true else false

            "use strict"
            var a = 10;
            var b = '10';

            if (a == b) {
                console.log('true');
            }
            else {
                console.log('false');
            }

            // === → check for value + data type, if both matched then returns true, else false


            var b = '10';

            if (a === b) {
                console.log('true');
            }
            else {
                console.log('false');
            }

                //Javascript Callback

                //In javascript a callback function will be pass as parameter to the function

                //When we want to execute function one after another then we will use callback function

                //When function wait for a result & run the function once finish the execution of the first function

                function add(a, b, myfunc) {
                var sum = a + b;
