<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="JsStyle.css" rel="stylesheet" />
</head>
<body>
    <!--2. Create an array of 5 cities. Add two cities in an array at 1st & 2nd index.
        sort the city  & display list in ordered list -->
    <div id="d1"></div>


    <!---3. create an array of 5 numbers. multiply each element with 5 &
        display result in unordered list in the HTML-->
    <div id="d2"></div>

    <!--4. create an array of 5 numbers, display all negative elements in ordered list-->
    <div id="d3"></div>


    <!--5. create an array of 10 names. iterate over collection using foreach &
        display in HTML ordered list-->
    <div id="d4"></div>

    <script>

        //5
        var nos = [2, 45, 32, 14, 21,10,15,43,67,89];
        var res = "<ol>";
        nos.forEach(Iterat);

        function Iterat(item) {
            res += "<li>" + item + "</li>";
        }
        res += "</ol>";

        console.log(res);
        document.getElementById("d4").innerHTML = res;



        //4.
        var numbers = [-1, 23, -65, -4, 2];
        const result1 = numbers.filter(Negative);
        function Negative(item) {
            if (item < 0) {
                return item;
            }
        }

        console.log(result1);
        document.getElementById("d3").innerHTML = result1;

        //3.
        var nums = [1, 2, 3, 4, 5];
        const result = nums.map(Multiply);
        function Multiply(item) {
            return item * 5;
        }

        console.log(result);
        document.getElementById("d2").innerHTML = result

        //2.
        var cities = ["Mumbai", "Pune", "Banglore", "Nagpur", "Nashik"];
        cities.unshift("Chennai");
        cities.splice(1, 0, "Hyderabad");

        var sorted = cities.sort();

        var data = "<ol>";
        for (var i = 0; i < cities.length; i++) {
            data += "<li>" + cities[i] + "</li>";
        }
        data += "</ol>";

        console.log(data);
        document.getElementById("d1").innerHTML = data;
        console.log(sorted);


    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
