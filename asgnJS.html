<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="JsStyle.css" rel="stylesheet" />
</head>
<body>

    <!---    1. Create two fields password & confirm password in HTML,
    validate that user has entered same password & confirm password using javascript
    -->

    <div class="container-fluid" style="width:50%;margin-top:200px;">

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">ConfirmPassword</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordConfirm">
            </div>
        </div>
        <div class="mb-3">
            <div class="col-auto">

                <input type="button" class="btn btn-primary mb-3" value="Click" onclick="VerifyPws();" />
            </div>
        </div>

    </div>


    <script>


        function VerifyPws() {
            var pwd = document.getElementById("inputPassword").value;
            var pwdc = document.getElementById("inputPasswordConfirm").value;
            if (pwd == pwdc) {
                alert("Password matched");
                return true;
            }
            else {
                alert("Password must be same!");
                return false;
            }
        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
